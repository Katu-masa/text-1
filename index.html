button {
  font-family: monospace;
  background-color: #f3f7fe;
  color: #3b82f6;
  border: none;
  border-radius: 8px;
  width: 80px;
  height: 45px;
  transition: 0.1s;
}

button:hover {
  background-color: #733bf6;
  box-shadow: 0 0 0 5px #3b83f65f;
  color: #fff;
}






.quiz_box {
  position: relative;
  width: 100%;
  height: 500px;
  background-color: #fdde98;
  margin: 0 auto;
  margin-top: 40px;
}

.quiz_box .answer_correct {
  position: absolute;
  top: 0px;
  left: 0px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  background-color: #e1e1e1;
  visibility: hidden;
  opacity: 0;
  transition: all 0.1s;
}



.quiz_box .answer_incorrect {
  position: absolute;

  left: 0px;

  height: 100%;
  background-color: #e1e1e1;
  visibility: hidden;
  opacity: 0;
  transition: all 0.1s;
}




.quiz_box .answer_result {
  position: absolute;
  top: 0px;
  left: 0px;
  background-color: #fdde98;
  width: 100%;
  height: 100%;
  visibility: hidden;
  opacity: 0;
  transition: all 0.1s;
}

.quiz_box .answer_result .answer_result_title {
  text-align: center;
  padding-top: 10px;
  padding-bottom: 10px;

}

.quiz_box .answer_result .answer_result_text {

}

.quiz_box .active_answer {

}

.quiz_box .active_result {

.quiz_box .question_number {
  text-align: center;

}

.quiz_box .question {

.quiz_box .answer_box {
display: flex;
